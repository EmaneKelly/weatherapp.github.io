<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.jpg"></button>
        </div><br><br>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather"></div>
        <img src="rain.png"width="100px" height="100px" class="wearther-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
     <div class="kelly"></div>
            <div class="col" ></div>
            <img src="humidity.png" width="70px" height="70px" style="margin-right: 100%;"><br><br>
        <div>
            <p class="humidity" style="margin-right: 100%;">50%<br>Humidity</p>
        </div>
     
     <div class="col2" style=" margin-top: -35%; "></div>
        <img src="wind.png" width="70px" height="80px" style="margin-left: 70%;">
        <div>
            <p class="wind" height="80px" style="margin-left: 70%; ">15 km/h<br>Wind Speed</p>
         </div>
        </div>
    </div>
    </div>
</div>
<script>
    const apikey = "a9be758f00a98365b4af5ded0982e81d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=cameroon"; 

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weartherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city){
      const response = await fetch(apiUrl + city + '$appid=${apikey}');

      if(response.status == 404){
        document.querySelector(".error").style.display = "block"
        document.querySelector(".weather").style.display = "none"
      }else{
      

      var data = await response.json();


      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
      document.querySelector(".humidity").innerHTML = data.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + "km/h  ";

      if(data.weather[0].main =="Clouds"){
        weartherIcon,src = "";
      }
       else if(data.weather[0].main =="Clear"){
        weartherIcon,src = "";
       }
       else if(data.weather[0].main =="Rain"){
        weartherIcon,src = "";
       }
       else if(data.weather[0].main =="Drizzle"){
        weartherIcon,src = "";
       }
       else if(data.weather[0].main =="Mist"){
        weartherIcon,src = "";
       }
       document.querySelector(".weather").style.display = "block"
       document.querySelector(".error").style.display = "none"
    }


    }

    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })
    
</script>
</body>
</html>
